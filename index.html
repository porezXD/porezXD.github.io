<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="hud blackout">

        <div class="stat">
            <p class="nospace">Click Power: <span id="power"></span></p>
            <p class="nospace">CPS: <span id="pointsps"></span></p>
        </div>


        <div class="container">
            <div class="button boxshadow" id="button">
                
                <p id="points" class="points"></p>
            </div>
        </div>

        <div class="shop">
            <div id="dwa" class="buy boxshadow">
                <p class="nospace">lvl: <span id="lvl20"></span></p>
                <p class="nospace">+2 Power</p>
                <p class="nospace">Cost: <span id="price20"></span></p>
            </div>

            <div id="piec" class="buy boxshadow">
                <p class="nospace">lvl: <span id="lvl50"></span></p>
                <p class="nospace">+5 Power</p>
                <p class="nospace">Cost: <span id="price50"></span></p>
            </div>

            <div id="auto2" class="buy boxshadow">
                <p class="nospace">lvl: <span id="lvlauto"></span></p>
                <p class="nospace">+1 CPS</p>
                <p class="nospace">Cost: <span id="priceauto2"></span></p>
            </div>

        </div>
    </div>



</body>
<script src="anime.min.js"></script>
<script src="script.js"></script>
</html>
